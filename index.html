<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <h1>Beautiful Piano</h1>
    
    <div class="wrapper">
        <div class="piano-container">
            <div class="piano">
                <div data-note="C" data-key="a" class="key white">
                    <span class="note-label">C</span>
                    <div class="sound-wave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="Db" data-key="w" class="key black">
                    <span class="note-label">C#</span>
                    <div class="sound-wave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="D" data-key="s" class="key white">
                    <span class="note-label">D</span>
                    <div class="sound-wave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="Eb" data-key="e" class="key black">
                    <span class="note-label">D#</span>
                    <div class="sound-wave">
                        <div class="wave-bar"></div>

                        <div class="wave-bar"></div>

                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="E" data-key="d" class="key white">

                    <div class="sound-wave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="F" data-key="f" class="key white">
                    <span class="note-label">F</span>
                    <div class="sound-wave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>

                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="Gb" data-key="t" class="key black">

                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="G" data-key="g" class="key white">
                    <span class="note-label">G</span>
                    <div class="sound-wave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="Ab" data-key="y" class="key black">
                    <span class="note-label">G#</span>
                    <div class="sound-wave">

                </div>

                <div data-note="A" data-key="h" class="key white">

                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div data-note="B" data-key="j" class="key white">
                    <span class="note-label">B</span>
                    <div class="sound-wave">
